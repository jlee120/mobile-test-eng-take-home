appId: com.testengtakehome.app
onFlowStart:
  - runFlow:
      file: ../setup/setup.yaml
      env:
        LOGIN: "YES"
onFlowComplete:
  - runFlow:
      file: ../setup/tear-down.yaml
---
# Verify user can toggle on dark mode
- runFlow:
      file: ../word-game/navigate-settings.yaml
- runFlow:
      file: ../settings/toggle-dark-mode-on.yaml
# toggle dark mode back off
- runFlow:
    file: ../settings/toggle-dark-mode-off.yaml